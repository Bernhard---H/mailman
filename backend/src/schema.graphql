type Query {
  domains: [Domain!]!
  accounts: [Account!]!
  tlspolicies: [TLSPolicy!]!
}

type Mutation {
  createAccount(
    email: String!
    password: String!
    quota: Int
    enabled: Int
    sendonly: Int
  ): Account!
  createDomain(domain: String!): Domain!
}

type Domain {
  id: Int!
  domain: String!
  accounts: [Account!]!
}

type Account {
  id: Int!
  email: String!
  username: String!
  password: String!
  domain: Domain!
  quota: Int!
  enabled: Int!
  sendonly: Int!
}

type TLSPolicy {
  id: Int!
  domain: String!
  policy: String!
  params: String
}
